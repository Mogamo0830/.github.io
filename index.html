<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>森のお菓子屋さん</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

    <header class="header">
        <h1>森のお菓子屋さん</h1>
        <p class="subtitle">Short Stories Collection</p>
    </header>

    <main>
        <!-- ショーケース -->
        <section class="showcase">
            <h2>ショーケース</h2>

            <div class="showcase-box">
                <p class="click-message">クリックするとお菓子が並びます</p>
            </div>

            <!-- お菓子リスト（最初は非表示） -->
            <div class="sweets-list hidden">
                <div class="sweet" data-novel="novel1.html">
                    <img src="assets/images/sweets1.png" alt="お菓子1">
                    <p class="sweet-description">お菓子1の説明がここに入ります</p>
                </div>

                <div class="sweet" data-novel="novel2.html">
                    <img src="assets/images/sweets2.png" alt="お菓子2">
                    <p class="sweet-description">お菓子2の説明がここに入ります</p>
                </div>

                <div class="sweet" data-novel="novel3.html">
                    <img src="assets/images/sweets3.png" alt="お菓子3">
                    <p class="sweet-description">お菓子3の説明がここに入ります</p>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
